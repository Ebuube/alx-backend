<!DOCTYPE html>
<html land="en">
    <head>
        <meta charset="utf-8">
        <title>{{ gettext('home_title') }}</title>
    </head>

    <body>
        <h1>{{ gettext('home_header') }}</h1>
        {% if g.user %}
        <p>{{ gettext('logged_in_as', username=g.user.get('name', '')) }}</p>
        {% else %}
        <p>{{ gettext('not_logged_in') }}</p>
        {% endif %}
        <p>{{ gettext('current_time_is', current_time=user_time) }}<p>
    </body>
</html>
